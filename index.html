<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Museu Nacional</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/estilo.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"
			integrity="sha512-RCtZMoZSQ5csGk1zBPGImR8OY+NJfe0IsaFrDD649yYrSBgCf3kYiP79AfWT9/idKbpWYteQmswChxbXC7YHig=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
	</head>
	<body>
		<div id="container">
			<header>
				<div id="logo">
					<h1><a href="">Museu Nacional</a></h1>
				</div>
				<nav>
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Exposições</a></li>
						<li><a href="#">Pesquisa</a></li>
						<li><a href="#">Acervo</a></li>
						<li><a href="#">Vídeos</a></li>
						<li><a href="#">Fotos</a></li>
						<li><a href="#">Contato</a></li>
					</ul>
				</nav>
			</header>
			<div id="principal">
				<div id="conteudo">
					<section id="capa">
						<img src="img/museu.png" />
					</section>
					<section id="postagens"></section>
				</div>
				<aside>
					<section id="depoimento">
						<img src="img/depoimento.png" />
					</section>
					<section id="visita">
						<h4>Faça uma visita</h4>
						<form>
							<fieldset>
								<legend>Selecione uma data</legend>
								<label for="data">Data</label>
								<input class="campo" type="text" id="data" value="dd/mm/aaaa" />
								<label for="qtd">Qtd pessoas</label>
								<input
									class="campo"
									style="width: 30px"
									type="text"
									id="qtd"
									value="1"
								/>
							</fieldset>
							<input
								class="botao"
								type="submit"
								value="Verificar disponibilidade"
							/>
						</form>
					</section>
					<section id="galeria">
						<h4>Galeria de fotos</h4>
						<a href="">
							<img
								src="img/imagem1.jpg"
								height="93px"
								width="93px"
								alt="Foto Museu 1"
							/>
						</a>
						<a href="">
							<img
								src="img/imagem2.jpg"
								height="93px"
								width="93px"
								alt="Foto Museu 2"
							/>
						</a>
						<a href="">
							<img
								src="img/imagem3.jpg"
								height="93px"
								width="93px"
								alt="Foto Museu 3"
							/>
						</a>
						<a href="">
							<img
								src="img/imagem4.jpg"
								height="93px"
								width="93px"
								alt="Foto Museu 4"
							/>
						</a>
					</section>
				</aside>
			</div>
		</div>
	</body>
</html>
